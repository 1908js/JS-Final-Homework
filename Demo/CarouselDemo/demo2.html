<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width">
    <script src="jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="demo2.js"></script>
    <link rel="stylesheet" href="demo2.css">
    <title>轮播demo</title>
</head>


<body>

    <div class="banner_box">
        <div class="box">
            <div class="carousel">
                <!-- 轮播图片数量可变 -->
                <div class="img">
                    <img src="img/demo5.jpg"/>
                </div>
                <div class="img">
                    <img src="img/demo2.jpg"/>
                </div>
                <div class="img">
                    <img src="img/demo1.jpg"/>
                </div>
                <div class="img">
                    <img src="img/demo3.jpg"/>
                </div>
                <div class="img">
                    <img src="img/demo4.jpg"/>
                </div>
            </div>
        </div>

        <button class="left_btn" onclick="left()">left</button>
        <button class="right_btn" onclick="right()">right</button>
    </div>



</body>

</html>
